<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper Carousel Example</title>
  </head>
  <body>

    <main>


      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img src="https://thumbs.dreamstime.com/b/paisajes-de-yosemite-46208063.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="https://st2.depositphotos.com/2627989/5658/i/450/depositphotos_56584609-stock-photo-lovely-autumn-at-the-sea.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="https://concepto.de/wp-content/uploads/2015/03/paisaje-e1549600034372.jpg" alt="">
          </div>
          ...
        </div>

        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>




    </main>


    <script type="module" src="/main.js"></script>
  </body>
</html>
